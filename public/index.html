<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practice Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/public/global.css" type="text/css" rel="stylesheet" />
    <script src="/public/scripts/main.js" type="module"></script>
  </head>

  <body>
    <div class="container">
      <h1>Web Chronometer</h1>
      <p id="timer">00:00:00.000</p>
      <div class="buttonsContainer">
        <button type="button" onclick="toggleTimer()" class="btn btn-green">
          Start
        </button>
        <button type="button" onclick="toggleTimer()" class="btn btn-red">
          Stop
        </button>
        <button type="button" onclick="resetTimer()" class="btn btn-blue">
          Reset
        </button>
      </div>
    </div>
  </body>
</html>
