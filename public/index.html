<!DOCTYPE html>
<html lang="en">

<head>
  <title>Practice Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
  ">
  <link rel="stylesheet" href="/public/global.css" type="text/css" />
  <script src="/public/scripts/main.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="header">
    <h1>Web Chronometer</h1>
  </div>
  <div class="card chronoContainer">
    <div class="card timeContainer">
      <h2 id="times">00:00:00:00</h2>
    </div>
    <div class="buttonContainer" role="toolbar" aria-label="Toolbar with button groups">
      <button id="start" class="btn btn-success btn-sm">START</button>
      <button id="stop" class="btn btn-warning btn-sm" disabled>STOP </button>
      <button id="reset" class="btn btn-danger btn-sm" disabled>RESET</button>
    </div>

  </div>

</body>

</html>
