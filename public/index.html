<!DOCTYPE html>
<html lang="en">

<head>
  <title>Practice Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/public/global.css" type="text/css" />
  <script src="/public/scripts/main.js" type="module"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="content">
      <div class="title">
        <h1><i class="bi bi-brightness-high"></i>Chronometer</h1>
      </div>
      <div class="theme">
        <button id="selectTheme" class="selectTheme"><span></span>Theme</button>
        <ul class="contentTheme">
          <li> <button class="liSelector"><span class="material-icons md-18">dark_mode</span> Dark</button></li>
          <li> <button class="liSelector"><span class="material-icons-outlined">
                light_mode
              </span>Light</button></li>
        </ul>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="chronoContainer">
      <div class="timeContainer">
        <h2 id="times">00:00.00,00</h2>
      </div>
      <div class="buttonContainer" role="toolbar" aria-label="Toolbar with button groups">
        <button id="start" class="btn btn-start">START</button>
        <button id="stop" class="btn btn-stop" disabled>STOP </button>
        <button id="reset" class="btn btn-reset" disabled>RESET</button>
      </div>
    </div>
  </div>
</body>

</html>
